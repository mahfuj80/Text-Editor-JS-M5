<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Own Text Editor</title>
    <!-- Daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <!-- Tail Wid -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/13b995a34b.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Main Section -->
    <main class="flex h-[100vh] justify-center items-center">
        <section class="p-8 h-[90%] w-[90%] bg-teal-300 border border-black">
            <h1 class="text-4xl text-center font-bold">My Text Editor âœŒ</h1>
            <div class="border-2 mt-2 border-black">
                <div class="bg-slate-400 p-4 mt-3 mx-2 border-2 border-black">
                    <div class="flex justify-between mx-9">
                        <div class="space-x-9">
                            <button class="w-9 h-9 rounded-lg" id="bold"><i class="fa-solid fa-bold"
                                    style="color: #000000;"></i></button>
                            <button class="w-9 h-9 rounded-lg" id="italic"><i class="fa-solid fa-italic"
                                    style="color: #000000;"></i></button>
                            <button class="w-9 h-9 rounded-lg" id="underline"><i class="fa-solid fa-underline"
                                    style="color: #000000;"></i></button>

                        </div>
                        <div class="space-x-9">
                            <button class="w-9 h-9 rounded-lg" id="left"><i class="fa-solid fa-align-left"
                                    style="color: #000000;"></i></button>
                            <button class="w-9 h-9 rounded-lg" id="center"><i class="fa-solid fa-align-center"
                                    style="color: #000000;"></i></button>
                            <button class="w-9 h-9 rounded-lg" id="right"><i class="fa-solid fa-align-right"
                                    style="color: #000000;"></i></button>
                            <button class="w-9 h-9 rounded-lg" id="middle"><i class="fa-solid fa-align-justify"
                                    style="color: #000000;"></i></button>
                        </div>
                        <div class="space-x-9">
                            <input class="w-9 h-9 rounded-lg" type="number" name="text-size" id="size">
                            <button class="w-9 h-9 rounded-lg" id="uppercase"><i class="fa-solid fa-font"
                                    style="color: #000000;"></i></button>
                            <input type="color" id="color" name="color" value="#000000">
                        </div>
                    </div>
                    <hr class="border-2 border-black m-2">
                </div>
                <!-- text-red-600 italic underline font-bold text-center justify-center text-2xl uppercase -->
                <div class="bg-black h-96 m-2">
                    <textarea class="h-[100%] w-[100%]" name="" id="text" cols="30" rows="10">
                    </textarea>
                </div>
            </div>
        </section>
    </main>
    <script src="./js/utilities.js"></script>
    <script src="./js/style.js"></script>
</body>

</html>
